<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/Opening.css">
  <link rel="stylesheet" href="CSS/Shapes.css">
  <link rel="stylesheet" href="CSS/BoardGame.css">
  <title>SET</title>
  <link rel="icon" href="icon.png" type="image/x-icon" />
</head>

<body>
  <!-- 专拽注 -->
  <div class="background-animation" id="background-animation"></div>

  <!-- 住 砖拽 -->
  <div class="messbegin set" id="title">
    <div>
      <div class="red">S</div>
      <div class="green">E</div>
      <div class="purple">T</div>
    </div>
  </div>

  <!-- 专转 砖拽 -->
  <div class="messbegin" id="player-selection" style="display:none;">
    <h3 class="purple"> 转 砖拽!!!</h3>
    <h2>专 砖拽 拽  爪专 砖</h2>
    <div id="existing-players"></div>
    <button id="createNewPlayerBtn"> 砖拽 砖</button>
  </div>

  <!-- 砖拽 砖 -->
  <form class="messbegin" id="newPlayerForm" style="display:none;">
    <div id="details">
      <div style="margin: 30px;">
        <label>砖: <input type="text" id="player-name" required></label><br>
        <label>爪注 注祝: <input type="color" id="player-color" value="#2020D5"
            onchange="updatePreviewColor()"></label><br>
      </div>
      <div style="margin: 30px;">
        <div class="card" id="cardExample"
          style="border-color: rgb(32, 32, 213); background-color: rgb(198, 198, 255);">
          <div class="shape purple wave full" style="width: 103px; height: 44px;"></div>
          <div class="shape red ellipse empty" style="margin: 13px;"></div>
          <div class="shape green diamond striped" style="margin: 15px;"></div>
        </div>
        <p style="font-size: 10px;"> 专 拽驻 砖 砖拽 注转 爪</p>
      </div>
    </div>
    <button type="submit">砖专</button>
  </form>

  <!-- 注转 专 砖拽 -->
  <div class="messbegin" id="begining" style="display: none;">
    <h2 id="startName"></h2>
    <p>砖 砖: <strong id="highScore"></strong></p>
    <div id="settings">
      <label for="card-count">注  拽驻 转专爪 砖拽? </label>
      <input type="number" id="card-count" min="3" max="81" value="81">
    </div>
    <button id="start" onclick="startNewGame()">!Start</button>
  </div>

  <!--  砖拽 -->
  <div id="game-container" style="display: none;">
    <div id="player-info">
      <div id="profile">
        <img id="img" src="./Octicons person.svg.png" alt="转" width="40" height="40"
          style="border-radius: 50%; border: 4px solid black;">
        <div>
          <div><strong id="sname"></strong></div>
          <div>砖: <label id="sscore"></label> </div>
        </div>
      </div>
      <div class="set purple">SET</div>
    </div>
    <div class="controls">
      <div class="score-board">
        <div class="score-item">拽转: <span id="score">0</span></div>
        <div class="score-item">住 爪: <span id="sets-found">0</span></div>
        <div class="score-item">: <span id="timer">00:00</span></div>
      </div>
      <div>
        <button class="score-item" id="hint-btn" onclick="showHint()">专</button>
        <button class="score-item" id="new-game-btn" onclick="startNewGame()">砖拽 砖</button>
      </div>
    </div>
    <div class="message" id="message"></div>
    <div class="cards-grid" id="cards-grid"></div>
  </div>

  <!--  砖拽 -->
  <div id="playersManagement" class="messbegin" style="display: none;">
    <h3 class="green"> 砖拽</h3>
    <div class="scroll">
      <table id="playersTable">
        <thead>
          <tr>
            <th>砖</th>
            <th>爪注</th>
            <th>拽 拽住</th>
            <th>驻注转</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>


  <!-- 砖    -->
  <div id="scoresDiv" class="messbegin" style="display: none;">
    <h3 class="red">转 砖</h3>
    <div class="scroll">
      <table id="highScoresTable">
        <thead>
          <tr>
            <th>拽</th>
            <th>砖 砖拽</th>
            <th>砖</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 注转 住 砖拽 -->
  <div id="overlay" style="display: none;">
    <h2> 砖拽 专! </h2>
    <p>拽 砖: <strong id="scorefinal"></strong></p>
    <button id="restartBtn">转 砖拽 砖</button>
  </div>


  <!-- 驻砖专转 -->
  <div id="options">
    <button id="play" class="purple" onclick="enterToTheGame()">砖拽</button>
    <button id="managePlayers" class="green" onclick="ManagePlayers()"> 砖拽</button>
    <button id="scores" class="red" onclick="GetScores()">砖</button>
  </div>

</body>
<script src="./JS/Players.js" type="text/javascript" async></script>
<script src="./JS/Cards.js" type="text/javascript" async></script>
<script src="./JS/Background.js" type="text/javascript" async></script>

</html>
